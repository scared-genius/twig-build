<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tickets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./public/css/index.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-900">
  <header class="bg-white shadow-sm ">
  <div class="px-6 py-4 flex items-center justify-between max-w-[1440px] mx-auto">
    <div class="flex items-center gap-4">
      <a href="./index.html" class="text-xl font-semibold">TicketApp</a>
    </div>
    <nav class="flex items-center gap-4 text-sm">
      <a href="./dashboard.html" class="nav-dashboard hidden">Dashboard</a>
      <a href="./tickets.html" class="nav-tickets hidden">Tickets</a>
      <a href="./login.html" class="nav-login">Login</a>
      <a href="./signup.html" class="nav-signup px-4 py-1 bg-indigo-600 text-white rounded-md">Get Started</a>
      <button id="nav-logout" class="nav-logout hidden text-sm px-3 py-1 rounded-md bg-red-50 text-red-600">Logout</button>
    </nav>
  </div>
  <script type="module">
    import { getSession, logout } from './public/js/authService.js';
    const session = getSession();
    const show = (sel)=> document.querySelectorAll(sel).forEach(e=>e.classList.remove('hidden'));
    const hide = (sel)=> document.querySelectorAll(sel).forEach(e=>e.classList.add('hidden'));
    if(session){
      show('.nav-dashboard'); show('.nav-tickets');
      hide('.nav-login'); hide('.nav-signup');
      document.getElementById('nav-logout').classList.remove('hidden');
      document.getElementById('nav-logout').addEventListener('click', ()=>{ logout(); });
    } else {
      hide('.nav-dashboard'); hide('.nav-tickets'); hide('.nav-logout');
      show('.nav-login'); show('.nav-signup');
    }
  </script>
</header>  <div id="toast-root" class="fixed top-4 right-4 z-50 space-y-2">
  </div>
  <main class="max-w-[1440px] mx-auto w-[90%] md:w-4/5 py-12 px-6">
  <section class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-semibold">Tickets</h2>
    <button id="create-btn" class="px-4 py-2 bg-indigo-600 text-white rounded">Create Ticket</button>
  </section>

  <section id="tickets-grid" class="grid  lg:grid-cols-3 gap-6"></section>
  <img src="./public/assets/success.png" class="hidden text-green-500 bg-white"/>
  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black/40">
    <div class="flex justify-center items-center w-full h-full">
      <div class="bg-white max-w-lg w-full rounded-2xl p-6">
        <h3 class="text-lg font-semibold mb-2" id="modal-title">Create Ticket</h3>
        <form id="ticket-form" class="space-y-3" novalidate>
          <div>
            <label for="t-title" class="block text-sm">Title</label>
            <input id="t-title" name="title" class="w-full mt-1 p-2 border rounded" required />
            <p id="err-title" class="text-xs text-red-600 mt-1 hidden"></p>
          </div>
          <div>
            <label for="t-status" class="block text-sm">Status</label>
            <select id="t-status" name="status" class="w-full mt-1 p-2 border rounded" required>
              <option value="open">Open</option>
              <option value="in_progress">In Progress</option>
              <option value="closed">Closed</option>
            </select>
            <p id="err-status" class="text-xs text-red-600 mt-1 hidden"></p>
          </div>
          <div>
            <label for="t-desc" class="block text-sm">Description</label>
            <textarea id="t-desc" class="w-full mt-1 p-2 border rounded"></textarea>
          </div>
          <div class="flex items-center justify-end gap-2">
            <button type="button" id="cancel-btn" class="px-3 py-1 rounded border">Cancel</button>
            <button type="submit" id="save-btn" class="px-3 py-1 rounded bg-indigo-600 text-white">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<script type="module">
import { getSession } from './public/js/authService.js';
import { fetchTickets, createTicket, updateTicket } from './public/js/ticketService.js';
import { showToast } from './public/js/toast.js';

if (!getSession()) window.location.href = '/login.html';

const modal = document.getElementById('modal');
const form = document.getElementById('ticket-form');
const grid = document.getElementById('tickets-grid');
let editingId = null;

async function load() {
  try {
    const tickets = await fetchTickets();
    grid.innerHTML = '';

    tickets.forEach(t => {
      const card = document.createElement('article');
      card.className = 'bg-white rounded-2xl shadow p-4 py-8 ';
      card.innerHTML = `
        <div class="flex items-start justify-between gap-4">
          <div>
            <h3 class="font-semibold">${t.title}</h3>
            <p class="mt-2 text-sm">${t.description || 'No description'}</p>
            <div class="mt-3 text-xs inline-flex items-center gap-2 py-1 px-6 rounded-full ${
              t.status === 'open'
                ? 'bg-open'
                : t.status === 'closed'
                ? 'bg-closed'
                : 'bg-in-progress'
            }">
              <span class="capitalize text-white whitespace-nowrap">${t.status.replace('_', ' ')}</span>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <button data-id="${t.id}" class="edit-btn text-sm px-3 py-1 rounded bg-indigo-50">Edit</button>
            <button data-id="${t.id}" class="del-btn text-sm px-3 py-1 rounded bg-red-50 text-red-600">Delete</button>
          </div>
        </div>`;
      grid.appendChild(card);
    });

    document.querySelectorAll('.edit-btn').forEach(b =>
      b.addEventListener('click', e => {
        editingId = e.currentTarget.dataset.id;
        const tickets = JSON.parse(localStorage.getItem('ticketapp_tickets') || '[]');
        const t = tickets.find(x => x.id === editingId);
        document.getElementById('t-title').value = t.title;
        document.getElementById('t-status').value = t.status;
        document.getElementById('t-desc').value = t.description;
        clearErrors();
        modal.classList.remove('hidden');
      })
    );

    document.querySelectorAll('.del-btn').forEach(b =>
      b.addEventListener('click', async e => {
        if (!confirm('Delete ticket?')) return;
        const id = e.currentTarget.dataset.id;
        await (await import('./public/js/ticketService.js')).deleteTicket(id);
        showToast('Deleted');
        load();
      })
    );
  } catch (e) {
    showToast('Failed to load tickets. Please retry.', 'error');
  }
}

function clearErrors() {
  ['err-title', 'err-status'].forEach(id => {
    document.getElementById(id).classList.add('hidden');
    document.getElementById(id).textContent = '';
  });
}

document.getElementById('create-btn').addEventListener('click', () => {
  editingId = null;
  form.reset();
  clearErrors();
  modal.classList.remove('hidden');
});

document.getElementById('cancel-btn').addEventListener('click', () => modal.classList.add('hidden'));

form.addEventListener('submit', async e => {
  e.preventDefault();
  clearErrors();

  const title = document.getElementById('t-title').value.trim();
  const status = document.getElementById('t-status').value;
  const description = document.getElementById('t-desc').value.trim();

  let hasError = false;
  if (!title) {
    const err = document.getElementById('err-title');
    err.textContent = 'Title is required';
    err.classList.remove('hidden');
    hasError = true;
  }

  if (!['open', 'in_progress', 'closed'].includes(status)) {
    const err = document.getElementById('err-status');
    err.textContent = 'Please select a valid status';
    err.classList.remove('hidden');
    hasError = true;
  }

  if (hasError) return;

  try {
    if (editingId) {
      await updateTicket(editingId, { title, status, description });
      showToast('Ticket updated');
    } else {
      await createTicket({ title, status, description });
      showToast('Ticket created');
    }

    modal.classList.add('hidden');
    load();
  } catch (e) {
    console.error(e);
    const err = document.getElementById('err-title');
    err.textContent = 'Save failed. Please retry.';
    err.classList.remove('hidden');
  }
});

load();
</script>
  <footer class="mt-auto bg-white border-t">
  <div class="container-centered px-6 py-6 text-sm text-gray-600 w-[90%] md:w-4/5 max-w-[1440px] mx-auto">

  </div>
</footer>
</body>
</html>
